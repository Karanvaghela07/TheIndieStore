[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  # Redirect all /api/ requests to the Netlify Serverless Function
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  # React Router fallback
  from = "/*"
  to = "/index.html"
  status = 200
